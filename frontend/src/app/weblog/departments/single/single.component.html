<div class="bg-gray-100">
    <div class="container mx-auto my-12">
        <div class="md:grid md:grid-cols-4 md:gap-4">
            <div *ngIf="aboutData$ | async; let aboutData"
            class="col-span-3 bg-white p-12">
                <weblog-post-view [postData]="aboutData.data"></weblog-post-view>
            </div>
            <div class="col-span-1 pl-6 mt-8 md:mt-0">
                <h4 class="text-md text-gray-500 font-semibold uppercase">Our Departments</h4>
                <hr class="my-2">
                <ul *ngIf="departments$ |async; let departments">
                    <li *ngFor="let department of departments" class="mb-1 hover:text-green-600 hover:bg-gray-50">
                        <a class="p-2 cursor-pointer" routerLink="./../{{department.title}}">{{department.title}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
