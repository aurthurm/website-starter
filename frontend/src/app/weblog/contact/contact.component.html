<section class="text-center py-16 bg-yellow-300">
    <h4 class="text-2xl text-gray-700 font-bold">Lets together make this world a better place.</h4>
    <h6 class="text-md text-gray-500 font-normal">Drop us a line, ask us anything and we wil help you the best we can.</h6>
</section>

<div class="container mx-auto md:grid md:grid-cols-3 md:gap-4 py-24">

    <section class="col-span-2 px-12">
        <section>
            <p class="mb-6 text-gray-600 font-semibold italic">We are at your service ...</p>
        </section>
        <form [formGroup]="contactForm">
            <div class="grid grid-cols-2 gap-4">
                <div class="col-span-1">
                    <label
                    for="firstName"
                    class="block mt-2 text-xs font-semibold text-gray-600"
                    >First Name <span class="text-red-600">*</span></label
                    >
                    <input
                    id="firstName"
                    type="text"
                    name="firstName"
                    formControlName="firstName"
                    class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
                    required
                    />
                </div>
                <div class="col-span-1">
                    <label
                    for="lastName"
                    class="block mt-2 text-xs font-semibold text-gray-600"
                    >Last Name <span class="text-red-600">*</span></label
                    >
                    <input
                        id="lastName"
                        type="text"
                        name="lastName"
                        formControlName="lastName"
                        class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
                        required
                    />
                </div>
            </div>
            <label
              for="email"
              class="block mt-2 text-xs font-semibold text-gray-600"
              >Email <span class="text-red-600">*</span></label
            >
            <input
              id="email"
              type="email"
              name="email"
              formControlName="email"
              class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
              required
            />
      
            <label
              for="subject"
              class="block mt-2 text-xs font-semibold text-gray-600"
              >Subject <span class="text-red-600">*</span></label
            >
            <input
              id="subject"
              type="text"
              name="subject"
              formControlName="subject"
              class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
              required
            />
      
            <label
              for="message"
              class="block mt-2 text-xs font-semibold text-gray-600"
              >Message <span class="text-red-600">*</span></label
            >
            <textarea
              id="message"
              rows="4"
              name="message"
              formControlName="message"
              class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
              required
            ></textarea>
    
            <hr>

            <button 
            type="submit"
            (click)="contactEnquiry()"
            [disabled]="!contactForm.valid"
            class="text-green-700 focus:ring-2 focus:ring-offset-2 focus:ring-yellow-400 mt-4 inline-flex items-start justify-start px-6 py-3 bg-yellow-400 hover:bg-yellow-400 focus:outline-none shadow-md rounded disabled:bg-gray-100 disabled:text-gray-300">
              <p *ngIf="!sending" class="text-md font-medium leading-none">Send Now</p>
              <div *ngIf="sending" class=" flex justify-center items-center">
                <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white-900"></div>
                <p class="ml-2 text-md font-medium leading-none">Sending ...</p>
              </div>
            </button>
        </form>
        
        <section *ngIf="message" class="text-center mt-6">
            <span class="bg-green-500 p-4 rounded-sm shadow-md">{{message}}</span>
        </section>

    </section>

    <section class="col-span-1">
        <h4 class="text-md text-gray-600 font-semibold uppercase">National Microbiology Reference Laboratory</h4>
        <hr class="my-2">
        <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d853.742553016801!2d31.012441159670086!3d-17.860374084477094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1931a4729e7cfe31%3A0xf1e415cd96ea9940!2sHarare%20Central%20Hospital%20Laboratory!5e0!3m2!1sen!2szw!4v1652019182551!5m2!1sen!2szw" 
        class="w-full h-full" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
</div>
