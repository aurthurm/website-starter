<div class="relative" data-carousel="slide">
    <!-- slides -->
    <div class="overflow-hidden relative h-48 sm:h-64 xl:h-80 2xl:h-96">
        <div 
        *ngFor="let slide of slides; let i = index" 
        id="carousel-item-{{i+1}}"
        class="hidden duration-700 ease-in-out"
        attr.data-carousel-item="{{ i === 0 ? 'active' : ''}}">
            <!-- slide image -->
            <div class="block absolute w-full md:right-0">
                <img src="{{BACKEND_API_URL}}/{{slide.featuredImage}}"  alt="..." class="h-48 sm:h-64 xl:h-80 2xl:h-96 w-full object-cover">
            </div>
            <!-- slide text -->
            <div class="absolute grid content-center w-full md:max-w-xl truncate overflow-hidden md:h-4/6 bottom-10 md:bottom-14 md:left-16 bg-gray-800 opacity-70 leading-4" >
                <div class="md:px-10 text-center md:text-left text-white bg-transparent">
                    <h4 class="text-xl uppercase">{{slide.title}}</h4>
                    <div class="hidden md:block mt-4 text-md whitespace-pre-line" [innerHTML]="slide.content"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- indicators -->
    <div class="flex absolute bottom-5 left-1/2 z-30 space-x-3 -translate-x-1/2">
        <button 
        *ngFor="let slide of slides; let i = index"
        id="carousel-indicator-{{i+1}}"
        type="button" class="w-3 h-3 rounded-full" attr.aria-current="{{i === 0 ? true : false}}" attr.aria-label="Slide {{i+1}}"></button>
    </div>
    <!-- buttons -->
    <button type="button" class="flex absolute top-0 left-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" id="data-carousel-prev">
        <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            <span class="hidden">Previous</span>
        </span>
    </button>
    <button type="button" class="flex absolute top-0 right-0 z-30 justify-center items-center px-4 h-full cursor-pointer group focus:outline-none" id="data-carousel-next">
        <span class="inline-flex justify-center items-center w-8 h-8 rounded-full sm:w-10 sm:h-10 bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-5 h-5 text-white sm:w-6 sm:h-6 dark:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
            <span class="hidden">Next</span>
        </span>
    </button>
</div>
