<app-modal #modalComponent>
    <form [formGroup]="userForm" (ngSubmit)="createRecord()">
      <label
        for="firstName"
        class="block mt-2 text-xs font-semibold text-gray-600"
        >First Name</label
      >
      <input
        id="firstName"
        type="text"
        name="firstName"
        formControlName="firstName"
        class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
        required
      />

      <label
        for="lastName"
        class="block mt-2 text-xs font-semibold text-gray-600"
        >Last Name</label
      >
      <input
        id="lastName"
        type="text"
        name="lastName"
        formControlName="lastName"
        class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
        required
      />

      <label
        for="userName"
        class="block mt-2 text-xs font-semibold text-gray-600"
        >User Name</label
      >
      <input
        id="userName"
        type="text"
        name="userName"
        formControlName="userName"
        class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
        required
      />

      <label
        for="email"
        class="block mt-2 text-xs font-semibold text-gray-600"
        >Email Address</label
      >
      <input
        id="email"
        type="text"
        name="email"
        formControlName="email"
        class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
        required
      />

      <label
        for="password"
        class="block mt-2 text-xs font-semibold text-gray-600"
        >Password</label
      >
      <input
        id="password"
        type="password"
        name="password"
        formControlName="password"
        class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
      />

      <label
        for="passwordc"
        class="block mt-2 text-xs font-semibold text-gray-600"
        >Password Confirmation</label
      >
      <input
        id="passwordc"
        type="password"
        name="passwordc"
        formControlName="passwordc"
        class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
      />

      <p *ngIf="passwordsError" class="mt-2 text-center text-red-600">
        {{passwordsError}}
      </p>

      <ng-container *ngTemplateOutlet="toolbar"></ng-container>
    </form>
</app-modal>

<ng-template #toolbar>
    <div class="py-3 flex justify-end">
      <button
        (click)="close()"
        type="button"
        class="rounded-md shadow-lg sm:tracking-wider mx-2 border border-gray-300 px-4 py-2 bg-white text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm"
      >
        Close
      </button>
  
      <button
        type="submit"
        class="bg-blue-400 hover:bg-blue-600 text-black font-bold rounded-md shadow-lg sm:tracking-wider py-2 px-4"
        [disabled]="userForm.invalid"
        >Submit</button
      >
    </div>
</ng-template>
