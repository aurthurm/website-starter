<div >
	<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
		<div class="p-4 flex justify-between items-center">
            <div>
                <button 
                routerLink="../new"
                class="focus:ring-2 focus:ring-offset-2 focus:ring-blue-600 mt-4 sm:mt-0 inline-flex items-start justify-start px-6 py-3 bg-blue-700 hover:bg-blue-600 focus:outline-none shadow-md rounded">
                    <p class="text-sm font-medium leading-none text-white">Add About</p>
                </button>
            </div>
		</div>

        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <!-- <th scope="col" class="p-4">
                        <div class="flex items-center">
                            <input id="checkbox-all-search" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label for="checkbox-all-search" class="sr-only">checkbox</label>
                        </div>
                    </th> -->
                    <th scope="col" class="px-6 py-3">
                        Title
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Excerpt
                    </th>
                    <th scope="col" class="px-6 py-3">
                        <span class="sr-only">Edit</span>
                    </th>
                </tr>
            </thead>
            <tbody *ngIf="(dataState$ | async) as dataState">
                <tr *ngFor="let about of dataState?.data?.items"
                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
                    <!-- <td class="w-4 p-4">
                        <div class="flex items-center">
                            <input id="checkbox-table-search-1" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        </div>
                    </td> -->
                    <th scope="row" class="px-6 py-2 font-medium text-gray-900 dark:text-white whitespace-nowrap">
                       {{ about?.title }}
                    </th>
      
                    <td class="px-6 py-2">
                       We are he best deperent of the sun
                    </td>
                    <td class="px-2 py-2 text-center">
                        <span
                        (click)="editAbout(about)"
                        class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</span>
                    </td>
                    <td class="px-2 py-2 text-center">
                        <span 
                        (click)="deleteAbout(about)"
                        class="font-medium text-red-600 dark:text-red-500 hover:underline">Delete</span>
                    </td>
                </tr>
            
            </tbody>
        </table>

    
    </div>
</div>
